<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="prueba.css">
    <link rel="stylesheet" href="https://fonts.google.com/">
    <title>Document</title>
</head>

<body>
   <header class="header">
       <img class="header__img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="logo platzi">
       <div class="header__menu">
           <div class="header__menu--profile">
               <img src="./user-img.png" alt="User">
               <p>Perfil</p>
           </div>
           <ul>
               <li><a href="/">Cuenta</a></li>
               <li><a href="/">Cerrar sesión</a></li>
           </ul>
       </div>
   </header>

   <section class="main">
       <h2 class="main__title">¿Qué quieres ver hoy?</h2>
       <input class="input" type="text" placeholder="Buscar...">
   </section>

   <section class="carousel">
       <div class="carousel__container">
           <div class="carousel-item">
               <img  class="carousel-item__img" src="https://images.pexels.com/photos/8459698/pexels-photo-8459698.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="Anteojos">
               <div class="carousel-item__details">
                    <div>
                        <img src="./icons8-play-64.png" alt="play">
                        <img src="./icons8-más-64 (2).png" alt="más">
                    </div>
                    <p class="carousel-item__detail--title">Titulo descriptivo</p>
                    <p class="carousel-item__detail--subtitle">2019 16* 114 minutos</p>
               </div>
           </div>
           <div class="carousel-item">

        </div>

       </div>

   </section>
</body>
</html>
