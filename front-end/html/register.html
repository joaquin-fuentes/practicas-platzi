<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://fonts.google.com/">
    <title>Document</title>
</head>

<body>
   <header class="header">
       <img class="header__img" tabindex="0" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="logo platzi">
   </header>

   <section class="login">
       <section class="login__container">
           <h2 tabindex="0">Regístrate</h2>
           <form class="login__container--form">
                <input class="input" aria-label="Nombre" type="text" placeholder="Nombre">
                <input class="input" aria-label="Coreo" type="text" placeholder="Correo">
                <input class="input" aria-label="Contraseña" type="password" placeholder="Contraseña">
                <button class="button">Registrarme</button>
           </form>
           <p class="login__container--register">¿Ya estas registrado? <a href="">Inicia sesión</a></p>
       </section>
   </section>
   <footer class="footer">
       <a href="/">Términos de uso</a>
       <a href="/">Declaración de privacidad</a>
       <a href="/">Centro de ayuda</a>

   </footer>
</body>
</html>
